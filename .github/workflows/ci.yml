name: CI
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ lint-check ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    # Runs a set of commands using the runners shell
    - name: Run a multi-line script
      run: |
          curl -sL https://github.com/argoproj/argo-workflows/releases/download/v2.11.0/argo-linux-amd64.gz -o argo-linux.gz

          # Unzip and make binary executable
          gunzip argo-linux.gz
          chmod +x argo-linux

          # Move binary to path
          mkdir -p $HOME/bin
          mv ./argo-linux $HOME/bin/argo
          PATH=$HOME/bin:$PATH

          echo "Testing out argo"
          pwd && ls && argo --help | grep lint
          argo template lint templates
