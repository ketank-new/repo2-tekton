
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: clone-opence
spec:
  params:
  - name: PACKAGE_NAME
    type: string
    default: "torchtext-feedstock"
  - name: BUILD_SCRIPT_NAME
    type: string
    default: "build.sh"
  - name: GIT_URL
    type: string
    default: "https://github.ibm.com/ketank/tensorflow-feedstock.git"
  - name: GIT_TOKEN
  resources:
    inputs:
    - name: source
      type: git
  steps:
    - name: clone-repo
      image: ubuntu
      command: ['git']
      args:
      -  'clone' 
      -  "$(params.GIT_TOKEN):$(params.GIT_URL)"
